<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHALIL LOVE U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #7d2ae8;
        }

        .wrapper {
            position: relative;
            width: 600px;
            height: 400px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        i {
            font-size: 7.5em;
            color: #7d2ae8;
            border: 5px solid transparent;
            outline: 3px solid #7d2ae8;
            border-radius: 50%;
        }

        h2 {
            font-size: 3em;
            color: #7d2ae8;
            margin: 15px 0;
        }

        .btn_group {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            position: absolute;
            width: 150px;
            height: inherit;
            font-size: 1.2em;
            color: #fff;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid #7d2ae8;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .3);
        }

        button:nth-child(1) {
            margin-left: -200px;
            background: #7d2ae8;
        }

        button:nth-child(2) {
            margin-right: -200px;
            color: #7d2ae8;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <i class="fa-solid fa-circle-question"></i>
        <h2 class="question">Do you love me ?</h2>
        <div class="btn_group">
            <button class="yes_btn">YES</button>
            <button class="no_btn">NO</button>
        </div>
    </div>

    <script>
        alert("try the yes and the no for better experience enjoy babe ")
        const wrapper = document.querySelector('.wrapper');
        const question = document.querySelector('.question');
        const yesbtn = document.querySelector('.yes_btn');
        const nobtn = document.querySelector('.no_btn');
        const wrapperrect = wrapper.getBoundingClientRect();
        const nobtnrect = nobtn.getBoundingClientRect();
        yesbtn.addEventListener('click', () => {
            question.innerHTML = 'i love u too :)';
            
        });
        nobtn.addEventListener('mouseover', () => {
            const i = Math.floor(Math.random() * (wrapperrect.width - nobtnrect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperrect.height - nobtnrect.height)) + 1;
            nobtn.style.left = i + 'px';
            nobtn.style.top = j + 'px';
        });
    </script>
</body>

</html>
